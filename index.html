<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- script -->
    <script src="script.js" defer></script>

    <!-- favicon -->
    <link rel="shortcut icon" href="img/chrono-icon.ico" type="image/x-icon">

    <title>Desafio Cronômetro</title>
</head>
<body>
    <header>
        <h1>Cronômetro</h1>
    </header>
    <section class="section1">
        <div class="contador">
            <p id="display"><span>00</span>:<span>00</span></p>
        </div>
        <div class="botoes">
            <button id="start">START</button>
            <button id="stop">STOP</button>
            <button id="reset">RESET</button>
        </div>        
    </section>
    
</body>
</html>
